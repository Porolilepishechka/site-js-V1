<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <script src="js/main.js" defer></script>
</head>
<body>
<div class="form">
  <input type="number" name="a" id="a" placeholder="введіть число" class="form-control">
    <select name="operation">
      <option id="operation_plu" value="+">+</option>
      <option id="operation_min" value="-">-</option>
      <option id="operation_mno" value="*">*</option>
      <option id="operation_dil" value="/">/</option>
  <input type="number" name="b" id="b" placeholder="введіть друге число" class="form-control"><br>
  <button id="submit" style = "width: 100px; height:40px;" class="btn btn-success">
  <b>пощитати</b>
  <p id="result">0</p>
</div>
</body>
</html>
